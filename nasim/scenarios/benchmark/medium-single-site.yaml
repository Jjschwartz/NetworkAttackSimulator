# A network with a single subnet that has one vulnerable host that must be compromised
# to access other hosts behind firewall
#
# 1 subnet
# 16 hosts
# 5 services
# 2 OS
# 5 services
#
# |A| = 16 * (5 + 3) = 128
#
# Optimal path:
#  (e_http, (1, 7) or (1, 15)) -> (e_ftp, (1, 3)) -> (e_samba, (1, 8))
#  Score = 200 - (2 + 1 + 2) = 195
#
subnets: [16]
topology: [[ 1, 1],
           [ 1, 1]]
sensitive_hosts:
  (1, 3): 100
  (1, 8): 100
services:
  - ssh
  - ftp
  - http
  - samba
  - smtp
os:
  - linux
  - windows
exploits:
  e_ssh:
    service: ssh
    os: linux
    prob: 0.9
    cost: 3
  e_ftp:
    service: ftp
    os: windows
    prob: 0.6
    cost: 1
  e_http:
    service: http
    os: None
    prob: 0.9
    cost: 2
  e_samba:
    service: samba
    os: linux
    prob: 0.3
    cost: 2
  e_smtp:
    service: smtp
    os: windows
    prob: 0.6
    cost: 3
service_scan_cost: 1
os_scan_cost: 1
subnet_scan_cost: 1
host_configurations:
  (1, 0):
    services: [ftp]
    os: linux
  (1, 1):
    services: [ftp, ssh]
    os: linux
  (1, 2):
    services: [ftp]
    os: windows
  (1, 3):
    services: [ftp]
    os: windows
  (1, 4):
    services: [ftp]
    os: windows
  (1, 5):
    services: [ftp, ssh]
    os: linux
  (1, 6):
    services: [ftp]
    os: windows
  (1, 7):
    services: [http]
    os: windows
  (1, 8):
    services: [samba]
    os: linux
  (1, 9):
    services: [ftp]
    os: windows
  (1, 10):
    services: [ssh]
    os: windows
  (1, 11):
    services: [ftp]
    os: windows
  (1, 12):
    services: [ftp, ssh]
    os: windows
  (1, 13):
    services: [ftp]
    os: windows
  (1, 14):
    services: [ftp]
    os: windows
  (1, 15):
    services: [http]
    os: linux
firewall:
  (0, 1): [http]
  (1, 0): []
